name: HKU Seminar Sync

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  HKU_SMTP_HOST: smtp.gmail.com
  HKU_SMTP_PORT: 587
  HKU_SMTP_SSL: false
  HKU_SMTP_STARTTLS: true
  HKU_SMTP_USER: your-email@gmail.com
  HKU_SENDER_EMAIL: Your Name <your-email@gmail.com>
  HKU_FROM_EMAIL: Your Name <your-email@gmail.com>
  HKU_TO_EMAILS: recipient@example.com
  HKU_EMAIL_SUBJECT: ''
  HKU_STATE_FILE: sent_seminars.json

jobs:
  sync-seminars:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run seminar sync
        env:
          HKU_SMTP_PASSWORD: ${{ secrets.HKU_SMTP_PASSWORD }}
        run: |
          python hku_seminars_to_outlook.py
      
      - name: Commit state file changes
        run: |
          STATE_FILE="${{ env.HKU_STATE_FILE != '' && env.HKU_STATE_FILE || 'sent_seminars.json' }}"
          if [ -f "$STATE_FILE" ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add "$STATE_FILE"
            if ! git diff --staged --quiet; then
              git commit -m "Update seminar notification state [skip ci]"
              git push
            fi
          fi

